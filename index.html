      <!-- Right navbar links -->
      <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">

        <li class="nav-item dropdown">

            <i class="fas fa-user"></i>

            <div class="card-body box-profile">
              <button type="button" class="btn btn-default float-left" data-toggle="modal" data-target="#modal-lg2">Password</button>

    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <input id="tujuan" type="text" class="form-control" placeholder="Phone Number" onkeyup="filterListProviderPulsa()">
              </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input id="id_cust" type="text" class="form-control" placeholder="input ID hanya untuk (Unlock ID Voucher, Aktivasi ID Voucher, ID Game)" onkeyup="inputIDCust()">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg 12">
            <div class="card">
              <div class="card-header d-flex p-0">
                <ul class="nav nav-pills p-2" id="listprovider">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg 12">
            <div class="card">
              <div class="card-header d-flex p-0">
                <ul class="nav nav-pills p-2" id="listprovidersub">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="listproduct">
          
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->

    <div class="modal fade" id="cart">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Beli</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="cart-tujuan">Desc</p>
            <p id="cart-desc">Desc</p>
            <h5 id="cart-price">$ 1.000.000</h5>
            <br>
            <div class="form-group">
              <input id="pin" type="password" class="form-control" placeholder="input pin xxxxxx" onkeyup="inputPin()">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Note..."></textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button id="btn-submit-beli" type="button" class="btn btn-default" onclick="submitBuy()">Submit</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="modal-lg2">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Reset Password</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>New Password</label>
              <input id="password" type="password" class="form-control" placeholder="Enter New Password...">
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <input id="password_confirmation" type="password" class="form-control" placeholder="Confirm New Password...">
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" id="btn-update-password" onclick="requestUpdatePassword()">Update</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
